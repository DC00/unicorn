<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thecavalierdani</title>
</head>
<body>
<div class="story-list container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1><a href="#/sports">Sports</a></h1>
            <div class="list-group">
                <a href="#/story/{{story.value[1]}}" ng-repeat="story in sports_stories" class="list-group-item">
                    <h3>
                        {{story.value[0]}}
                    </h3>
                    <h5><em ng-bind-html="story.value[2]"></em></h5>
                </a>
            </div>
            <h1><a href="#/life">Life</a></h1>
            <div class="list-group">
                <a href="#/story/{{story.value[1]}}" ng-repeat="story in life_stories" class="list-group-item">
                    <h3>
                        {{story.value[0]}}
                    </h3>
                    <h5><em ng-bind-html="story.value[2]"></em></h5>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <h1><a href="#/opinion">Opinion</a></h1>
            <div class="list-group">
                <a href="#/story/{{story.value[1]}}" ng-repeat="story in opinion_stories" class="list-group-item">
                    <h3>
                        {{story.value[0]}}
                    </h3>
                    <h5><em ng-bind-html="story.value[2]"></em></h5>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <h1>News</h1>
            <div class="list-group">
                <a href="#/story/{{story.value[1]}}" ng-repeat="story in news_stories" class="list-group-item">
                    <h3>
                        {{story.value[0]}}
                    </h3>
                    <h5><em ng-bind-html="story.value[2]"></em></h5>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
